<!--
  Server Startup Notification Page
  Displays when backend server starts successfully
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXY Server - Running</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 1.5em;
            color: #4ade80;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .info {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 0.95em;
        }

        .info-label {
            color: #a5b4fc;
        }

        .info-value {
            color: #fff;
            font-weight: 600;
        }

        .links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .timestamp {
            margin-top: 20px;
            font-size: 0.85em;
            color: #a5b4fc;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            width: 100%;
            animation: loading 2s ease-in-out;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 20px;
                width: calc(100% - 40px);
            }

            h1 {
                font-size: 1.8em;
            }

            .status-icon {
                font-size: 60px;
            }

            .info {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="status-icon">üöÄ</div>
        <h1>MAXY Server</h1>
        <div class="status">‚óè Server is Running</div>

        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>

        <div class="info">
            <div class="info-row">
                <span class="info-label">Status:</span>
                <span class="info-value" style="color: #4ade80;">Online</span>
            </div>
            <div class="info-row">
                <span class="info-label">Version:</span>
                <span class="info-value">2.0.0</span>
            </div>
            <div class="info-row">
                <span class="info-label">Port:</span>
                <span class="info-value">8000</span>
            </div>
            <div class="info-row">
                <span class="info-label">Uptime:</span>
                <span class="info-value" id="uptime">0s</span>
            </div>
        </div>

        <div class="links">
            <a href="/" class="btn btn-primary">Open Chat</a>
            <a href="/api/docs" class="btn btn-secondary">API Docs</a>
            <a href="/health" class="btn btn-secondary">Health Check</a>
        </div>

        <div class="timestamp">
            Server started at: <span id="startTime"></span>
        </div>
    </div>

    <script>
        // Set start time
        const startTime = new Date();
        document.getElementById('startTime').textContent = startTime.toLocaleString();

        // Update uptime counter
        function updateUptime() {
            const now = new Date();
            const diff = Math.floor((now - startTime) / 1000);

            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            const seconds = diff % 60;

            let uptimeText = '';
            if (hours > 0) uptimeText += `${hours}h `;
            if (minutes > 0) uptimeText += `${minutes}m `;
            uptimeText += `${seconds}s`;

            document.getElementById('uptime').textContent = uptimeText;
        }

        setInterval(updateUptime, 1000);
        updateUptime();

        // Auto-redirect to chat after 3 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>

</html>
